name: Publish Docker image

on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: 'Tag, branch or commit SHA to build (if empty, uses event ref)'
        required: false
        default: ''
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Determine ref to checkout
        id: vars
        run: |
          # If triggered via workflow_dispatch and an input was provided, use it.
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.target_ref }}" ]; then
            echo "target_ref=${{ github.event.inputs.target_ref }}" >> "$GITHUB_OUTPUT"
          else
            echo "target_ref=${{ github.ref }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Check out the repo (full history + tags)
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.vars.outputs.target_ref }}
          fetch-depth: 0
          fetch-tags: true

      - name: Resolve Docker tag name from checked-out ref
        id: tag
        env:
          TARGET_REF: ${{ steps.vars.outputs.target_ref }}
        run: |
          set -e
          # If HEAD is exactly on a tag, prefer that
          TAG=$(git describe --tags --exact-match 2>/dev/null || true)
          if [ -n "$TAG" ]; then
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # If input was a ref like refs/tags/v1.2.3 or a plain tag, extract basename
          if [ -n "$TARGET_REF" ]; then
            # Remove leading refs/.../ if present
            CLEAN=${TARGET_REF#refs/*/}
            echo "tag=$CLEAN" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Fallback to short SHA
          SHA=$(git rev-parse --short HEAD)
          echo "tag=$SHA" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image using the resolved tag
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            lilyprism/djangoready:${{ steps.tag.outputs.tag }}
